<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign-In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Sign-In</h2>
        <form action="patient_dashboard.html" method="POST">
            <div class="form-group">
                <label for="email">Mobile No / Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">Captcha</label>
                <input type="text" class="form-control" id="captcha" name="captcha" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="patient_signup.html" class="btn btn-link">New to register</a>
            <a href="forgot_password.html" class="btn btn-link">Forgot Password</a>
        </form>
    </div>
</body>
</html>
